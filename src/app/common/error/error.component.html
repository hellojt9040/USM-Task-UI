<h1 mat-dialog-title class="text-warning">An Error Occured !!</h1>
<div mat-dialog-content>
  <p class="text-danger mat-body-1">{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="text-secondary" (click)="onNoClick()">Try again</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</div>
